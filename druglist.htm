<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>NotAnAvocado: DrugList 3251</title>
	<link rel="stylesheet" href="styles/pure-min.css"></link>
	<link rel="stylesheet" href="styles/side-menu.css"></link>
	<link rel="stylesheet" href="styles/yak-styles-druglist.css"></link>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/druglist.js"></script>
</head>
<body>
<div id="layout" class="">
	<a id="menuLink" class="menu-link" href="#menu">
		<span></span>
	</a>
	<div id="menu" class="">
		<div class="pure-menu">
			<a class="pure-menu-heading" href="#">
				notanavocado
			</a>
			<ul class="pure-menu-list">
				<li class="pure-menu-item">
					<a class="pure-menu-link" href="pharquiz.htm">
						PharQuiz
					</a>
				</li>
				<li class="pure-menu-item">
					<a class="pure-menu-link" href="#">
						Drug List
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div id="main">
	<div class="headerdiv header" id="headerdiv">
		<style scoped>
			.headerdiv,
			.headerdiv{
				padding-top: 0px;
			}
		</style>
		<h1>Drug List</h1>
		<h2>Formulated for PHAR3251 @ UNSW</h2>
	</div>
	<div class="content">
		<p id="question"></p>
		<form>
			<label for="drugselect">Select a drug:</label><br>
			<select id="drugselect" onChange="changedValue();">
				<option id="defaultoption">Preparing List...</option>
			</select>
		</form>
		<div id = "contentpanel">
			<b><u><p id="drugtitle">Drug information</p></b></u>
			<table>
				<tr>
					<td class="leftcell midcell"><i>Class:<i></td>
					<td class="midcell" id="drugclass">...</td>
				</tr>
				<tr>
					<td class="leftcell midcell"><i>Molecular Target:</i></td>
					<td class="midcell" id="drugtarget">...</td>
				</tr>
				<tr>
					<td class="leftcell midcell"><i>Clinical Use:</i></td>
					<td class="midcell" id="druguse">...</td>
				</tr>
				<tr>
					<td class="leftcell midcell"><i>Mechanism of Action:</i></td>
					<td class="midcell" id="drugaction">...</td>
				</tr>
				<tr>
					<td class="leftcell"><i>Adverse Effects:</i></td>
					<td id="drugaes">...</td>
			</table>
		</div>
		<div id="footer">
			<h6>&copy; Jackson Blythe 2015<br>Problem? Flick me an <a href="mailto:notanavocado@gmail.com?Subject=DrugList%20Enquiry">e-mail</a>!</h6>
		</div>
	</div>
</div>
<script src="js/ui.js"></script>
</body>
</html>
